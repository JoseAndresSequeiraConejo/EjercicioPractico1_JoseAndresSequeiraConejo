<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Farmacia La Salud - [[${pageTitle}]]</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 112px; /* espacio para header y navbar fijos */
            }
            footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                margin-top: 40px;
            }
        </style>
    </head>
    <body>

        <!-- Header -->
        <header class="bg-primary text-white text-center py-3 fixed-top">
            <div class="container">
                <h1>Farmacia La Salud</h1>
            </div>
        </header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="top: 56px;">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/medicamentos}">Medicamentos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido dinámico -->
        <main class="container mt-4">
            <div th:replace="${contenido}"></div>
        </main>

        <!-- Footer -->
        <footer class="text-center">
            <div class="container">
                <p>© 2025 Farmacia La Salud | Teléfono: +506 1234-5678 | Dirección: Calle Falsa 123, Ciudad</p>
                <p>Email: contacto@farmacialasalud.com</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
