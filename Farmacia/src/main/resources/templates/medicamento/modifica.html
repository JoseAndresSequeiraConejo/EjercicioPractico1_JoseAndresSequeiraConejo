<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Medicamento</title>
    </head>
    <body>

        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container mt-5">
            <h2 th:text="${medicamento.id == null} ? 'Nuevo Medicamento' : 'Editar Medicamento'"></h2>

            <form th:action="@{/medicamento/guardar}" th:object="${medicamento}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" th:field="*{precio}" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select id="categoria" th:field="*{categoria.id}" class="form-control" required>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/medicamentos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
